<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat – Easter Prize</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container mb-5" id="page-container">
        <div id="content-wrap">

            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light mb-3">
                <div class="container-fluid">

                    <!-- Navbar logo -->
                    <a class="navbar-brand" href="index.html">
                        <img src="images/logo.png" height="30" alt="Easter Prize Logo">
                    </a>

                    <!-- Hamburger menu-->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    
                    <!-- Classic menu -->
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="news.html">News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page">Chat</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="register.html">Register</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="about.html">About</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Chat</li>
                </ol>
            </nav>

            <!-- Title -->
            <div class="container">
                <h5>Chat</h5>
            </div>

            <!-- Chat box -->
            <div class="container">
                <div class="row">
                    <div class="col-sm">

                        <div class="row">
                            <div class="col-12 col-lg-6">
                                <div>
                                    <p class="mb-5" id="chat-box"></p>
                                </div>
                            </div>
                        </div>

                        <div class="row mb-1">
                            <div class="col">
                                <p class="input-txt"><label for="chat-username">Username:</label>
                                <p class="input-txt"><input type="text" id="chat-username"></p>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <p class="input-txt"><label for="message">Message:</label>
                                <div class="row">
                                    <div class="col-12 col-lg-6">
                                        <div class="mb-3">
                                            <p class="input-txt">
                                                <textarea id="message" class="form-control"></textarea>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-2 d-grid mb-3">
                                    <button type="button" class="btn btn-outline-dark fw-bold"
                                        id="send-btn">Send</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- Footer -->
        <footer class="footer fixed-bottom mt-auto p-2">
            <div class="footer-container">
                <span class="text-muted">© 2021 Easter Prize</span>
            </div>
        </footer>

        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>

</html>
